# to run with this properties with -Dspring.profiles.active=test
server.port=9090

spring.h2.console.enabled=true
spring.h2.console.path=/h2

#db connection config
spring.datasource.url=jdbc:h2:file:~/dasboot-test
spring.datasource.username=sa
spring.datasoruce.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1500
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=false

datasource.flyway.url=jdbc:h2:file:~/dasboot-test
datasource.flyway.username=sa
datasoruce.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver